{% extends 'base.html' %}

{% block title %}
Image Filtering
{% endblock %}

{% block content %}
<h1>Image Filtering</h1>
<form action="/image_filter" method="POST" enctype="multipart/form-data">
    <fieldset>
        <legend>Your Info:</legend>
        
        <p>
            <label>
                Upload a file here (of file type .jpeg, .jpg, or .gif):

                <input type="file" name="users_image" accept="image/png, image/jpeg, image/gif">
            </label>
        </p>
        <p>
            <label>
                Select your filter:
            {% for filter in filters %}
                <select name="filter_type">
                    <option value="blur">blur</option>
                    <option value="contour">contour</option>
                    <option value="detail">detail</option>
                    <option value="edge enhance">edge_enhance</option>
                    <option value="emboss">emboss</option>
                    <option value="sharpen">sharpen</option>
                    <option value="smooth">smooth</option>
         {% endfor %}
                </select>
            </label>
        </p>
        <input type="submit" value="Filter My Image!">
    </fieldset>
</form>
{% endblock %}
